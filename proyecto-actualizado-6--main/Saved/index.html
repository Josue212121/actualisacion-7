<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="Styles.css">

</head>
<body>
    <section>
         <div class="sidebar">
         <div class="logo-content">
            <div class="logo">
                <i class='bx bxl-flutter'></i>
                <h3>The Anachronistic Archive</h3>
            </div>
            <i class='bx bx-menu' id="btn"></i>
         </div>

        <ul class="list">
            <li class="search">
                    <i class='bx bx-search' ></i>
                    <input type="text" placeholder="Search...">
            </li>
            <li class="list-item active">
                <a href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span 
                    class="links-name">my posts</span>
                </a>
                <span class="tooltip">my posts</span>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links-name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span 
                    class="links-name">Notifications
                  </span>
                </a>
                <span class="tooltip">Notifications
               </span>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-heart' ></i>
                    <span 
                    class="links-name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span 
                    class="links-name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>

        </ul>
        <ul class="list-logout">
            <li>
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span 
                    class="links-name">Logout</span>
                  </a>
               </li>
            </ul>
         </div>
         <section>
            
    <script src="index.js"></script>        
</body>
